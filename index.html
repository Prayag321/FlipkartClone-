<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f08387ed80.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="logo-info">
            <div class="logo"></div>
            <a href="#">Explore <span>Plus</span><div class="plus-icon"></div></a>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search for product ,brands and more">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="loginbtn">
            <button>Login</button>
        </div>

        <div class="seller"> Become a seller</div>
        
        <div class="more">More</div>

        <div class="cart">
            <div><i class="fa-regular fa-cart-shopping" style="color: #ffffff;"></i></div>Cart
        </div>
    </nav>

    <div class="main">
        <div class="panel">
            <div class="panel-item"> Electronics</div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
            <div class="panel-item"></div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
